<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpendLite v6.6.27</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="app-header"><h1>SpendLite v6.6.27</h1></div>
  <main>
    <input type="file" id="csvFile">
    <button id="recalculateBtn">Recalculate</button>
    <button id="exportRulesBtn">Export Rules</button>
    <button id="exportTotalsBtn">Export Totals</button>
    <button id="importRulesBtn">Import Rules</button>
    <input type="file" id="importRulesInput" style="display:none">
    <button id="clearFilterBtn" style="display:none">Clear Filter</button>
    <button id="clearMonthBtn">Clear Month</button>
    <select id="monthFilter"></select>
    <div id="monthBanner"></div>
    <textarea id="rulesBox" style="width:100%;height:120px"></textarea>
    <div id="activeFilter"></div>
    <div id="categoryTotals"></div>
    <div id="monthTotals"></div>
    <div id="totalsBar"></div>
    <div id="transactionsBody">
      <table id="transactionsTable"></table>
    </div>
    <div id="pager"></div>
    <button id="txnsToggleBtn"></button>
  </main>
  <script src="script.js"></script>
</body>
</html>
